<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Get in touch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Get in touch</h1>
      <form id="contactForm">
        <input
          type="hidden"
          name="access_key"
          value="86f9f042-cb4a-4459-850c-5a0a037db144"
        />
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="phone"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="message"
            name="message"
            placeholder="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
